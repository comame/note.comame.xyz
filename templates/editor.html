<div id="editor-root">
  <nav id="editor-tab">
    <ul>
      <li><a href="#" id="tab-editor">Editor</a></li>
      <li><a href="#" id="tab-preview">Preview</a></li>
    </ul>
  </nav>
  <div id="editor-main">
    <input id="title" placeholder="タイトル" />
    <textarea id="input" placeholder="本文"></textarea>
  </div>
  <div id="editor-preview" class="hide-touch">
    <div id="output" class="post-html">loading...</div>
  </div>

  <button id="submit">SAVE</button>
</div>

<script type="module" src="/static/editor.js"></script>
<link rel="stylesheet" href="/static/editor.css" />

{{if .IsDemo}}
<script src="/static/editor_demo.js" type="module"></script>
{{end}}
